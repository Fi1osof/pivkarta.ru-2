  # $resourcesCoords: SearchCoordsType
  # $resourcesCenter: InputCoordsType
  $take: Int
  $skip: Int
  $where: bani684_site_contentWhereInput
) {
  cities: cities(
    # limit: $resourcesLimit
    # coords: $resourcesCoords
