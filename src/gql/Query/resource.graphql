query resources(
  $where: bani684_site_contentWhereInput
  $orderBy: [bani684_site_contentOrderByInput!]
  $take: Int
  $skip: Int
) {
  resources(where: $where, orderBy: $orderBy, take: $take, skip: $skip) {
    ... on Resource {
      id
      pagetitle
      uri
    }

    ... on Company {
      ...CompanyFields
    }

    ... on City {
      ...city
    }
  }
}
